<!-- Contact -->
<section id="contact" class="section">
  <div class="container">
    <h2>Contact & Partenariats</h2>
    <p class="intro">Vous souhaitez collaborer, parrainer un programme ou proposer une intervention ? Écrivez-nous.</p>
    <div class="grid">
      <article class="card" style="grid-column:span 7;">
        <form id="contactForm">
          <div style="display:grid;gap:10px;grid-template-columns:1fr 1fr;">
            <label>Nom<br><input name="name" required placeholder="Votre nom" style="width:100%;padding:10px;border-radius:10px;border:var(--border);background:rgba(255,255,255,.02);color:var(--text)"></label>
            <label>Email<br><input name="email" type="email" required placeholder="vous@exemple.org" style="width:100%;padding:10px;border-radius:10px;border:var(--border);background:rgba(255,255,255,.02);color:var(--text)"></label>
          </div>
          <label style="display:block;margin-top:10px;">Message<br>
            <textarea name="message" rows="5" required placeholder="Dites-nous en plus…" style="width:100%;padding:10px;border-radius:10px;border:var(--border);background:rgba(255,255,255,.02);color:var(--text)"></textarea>
          </label>
          <div style="display:flex;gap:10px;align-items:center;margin-top:10px;">
            <button class="btn" type="submit">Envoyer</button>
            <small id="formMsg" style="color:var(--muted)">Nous répondons sous 48h.</small>
          </div>
        </form>
      </article>
      <article class="card" style="grid-column:span 5;">
        <h3>Coordonnées</h3>
        <p style="color:var(--muted)">
          Email : <a href="mailto:sciencespourafrique@gmail.com">sciencespourafrique@gmail.com</a><br>
          Adresse : Paris, France
        </p>
        <h3 style="margin-top:12px;">Réseaux sociaux </h3>
        <p style="color:var(--muted)">
          <a href="https://www.facebook.com/profile.php?id=61581832300614" target="_blank" rel="noopener">Facebook</a> •
          <a href="https://www.instagram.com/sci4africa/" target="_blank" rel="noopener">Instagram</a> •
          <a href="https://www.linkedin.com/in/association-sciences-pour-l-afrique-asa-4692572aa/" target="_blank" rel="noopener">LinkedIn</a> •
          <a href="mailto:sciencespourafrique@gmail.com">Gmail</a>
        </p>
      </article>
    </div>
  </div>
</section>
